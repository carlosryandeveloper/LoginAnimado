<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h2 id="txt">Login</h2>
        <div class="inputBox">
            <input type="text" placeholder="Username">
        </div>

        <div class="inputBox">
            <input type="password" placeholder="password">
        </div>

        <div class="inputBox">
            <input type="submit" value="Login" id="btn">
        </div>

        <div class="group">
            <a href="#">Forget Password</a>
            <a href="#">Signup</a>
        </div>
    </div>
    <div class="colors">
        <span class="active" onclick="changecolor('#1dd1a1')" style="--clr:#1dd1a1;"></span>
        <span  class="active" onclick="changecolor('#ff6b6b')" style="--clr:#ff6b6b;"></span>
        <span class="active" onclick="changecolor('#2e86de')"  style="--clr:#2e86de;"></span>
        <span class="active" onclick="changecolor('#f368e0')"  style="--clr:#f368e0;"></span>
        <span class="active" onclick="changecolor('#ff9f43')"  style="--clr:#ff9f43;"></span>
    </div>
</body>

<script>
    let txt = document.getElementById('txt');
    let btn = document.getElementById('btn');
    function changecolor(color){ //função para mudar a cor dos ítens. Bem simples por sinal. Neste caso, está mudando apenas a cor de fundo.
        document.body.style.background = color; //Muda a cor de fundo como desejado.

        btn.style.background = color; //Muda a cor do botão.

        txt.style.borderColor = color; // Muda o 'retângulo' ao lado do título 'Login'.
    
        //mark as active selected color
        document.querySelectorAll('span').forEach(function(item){
            item.classList.remove('active')
        })
        event.target.classList.add('active');
    }
</script>
</html>
